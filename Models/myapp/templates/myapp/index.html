<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
{% extends 'base/base.html' %}
{% block content %}
<!--<h1>Hello from myapp index view!</h1>-->
{% for flower in flowers %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{flower.title}}</h5>
        <p class="card-text">Lorem ipsum, dolor sit amet consecteture aipisicing elit.</p>
        <a href="/admin/myapp/flower/{{flower.id}}/change/" class="card-link">Edit</a>
        <a href="/admin/myapp/flower/{{flower.id}}/delete/" class="card-link">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
